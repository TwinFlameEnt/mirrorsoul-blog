<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MirrrSoul Blog</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .game-logo {
            width: 100px;
            margin-bottom: 20px;
        }

        .game-logo img {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="game-logo" src="https://placehold.co/600x400?font=Montserrat&text=MirrorSoul Game" alt="Logo">
        <h1>MirrrSoul Blog</h1>
        <p>Updates</p>

    </div>
</body>
</html>
